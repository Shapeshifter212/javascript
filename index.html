<!DOCTYPE html>
<html>
<head>
	<title>6 Pasakita</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<div class="row head">
			<h1>Javascript</h1>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col left">
				<div id="rezultatas">0</div>
			</div>
			<div class="col right">
				<input id="a" class="form-control" type="text" name="a">
				<input id="b" class="form-control" type="text" name="b">
				<button onclick="calc()" class="btn btn-lg btn-outline-dark">Go!</button>
			</div>
		</div>
	</div>
</body>
</html>

<script>
	// aprasomi naudojami kintamieji
	var a, b, sum;
	
	// apra6oma funkcija
	function calc () {
		
		// gaunamos lauku reik6mes
		a = parseInt(document.getElementById('a').value);
		b = parseInt(document.getElementById('b').value);

		// reiksmes sumuojamos
		sum = (a + b) / b + a * b; 

		// rezultatas atvaizduojams puyslapyje
		document.getElementById('rezultatas').innerHTML = "Rezultatas yra " + sum;
		document.getElementById('rezultatas').style.color ="green";
	
	}
	
</script>
